<input accept="image/*" type="file" (change)="onFileSelected($event)" />
<div
  class="container"
  *ngIf="{
    userData: userData$ | async,
    usersPosts: usersPosts$ | async,
    friendsPosts: friendsPost$ | async
  } as data"
>
  <app-create-posts [userData]="data.userData"></app-create-posts>
  <app-posts
    [userData]="data.userData"
    [combinedPosts]="combinePosts(data.usersPosts, data.friendsPosts)"
  ></app-posts>
</div>
